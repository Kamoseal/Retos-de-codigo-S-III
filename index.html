<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Lyft</title>
  </head>
  <body>
    <!-- primera seccion-->
    <main class="container-fluid color">
      <div class="lyft-white">
      </div>
    </main>
    <!-- segunda seccion fondo imagen carro-->
    <section id="welcome" class="container-fluid  img-car">
      <div class="btns-principal mb-3">
        <button type="button" class="m-1 btn-lg btn btn-outline-light">Log In</button>
        <button type="button" id="sing" class="m-1 btn-lg btn btn-outline-light">Sing Up</button>
      </div>
    </section>
    <!--seccion obtener telefono-->
    <section id="getPhone">
      <head id="option" class="container-fluid">
        <nav class="navbar navbar-expand-xs">
          <button class="btnLeft" type="button" name="button" class="btn m-1"><span><i class="pr-2 pl-2 fa fa-angle-left color-pink" aria-hidden="true"></i></span></button>
          <div class="nav-sing-up-title">
            <h1 class="display-3">Sing Up</h1>
            <p class="lean">Join now free ride credit</p>
          </div>
        </nav>
        <hr class="my-1">
      </head>
        <form class="countryPhone pl-5 ml-5">
          <div class="row justify-content-center">
            <select class="col-3 mt-3 custom-select mr-sm-2" id="optionS">
              <option>-</option>
              <option id="mexico" name="mexico">1</option>
              <option id="usa" name="usa">2</option>
              <option id="peru" name="peru">3</option>
            </select>
              <input id="contryPhone" class="col-7 mt-3 custom-control custom-checkbox mr-sm-2" type="phone" name="phone" value="" maxlength="12" placeholder="Your phone number" pattern="[0-9]{12}" required>
            </div>
            <div class="row justify-content-center">
              <p class="lean text-center col-12 pt-3">We'll send a text to verify your phone</p>
              <button type="button" class="col-12 btn color-btn" id="getCode">Next</button>
            </div>
        </form>
    </section>
    <!--seccion para verificar telefono-->
    <section id="verifyPhone">
      <head id="option" class="container-fluid">
        <nav class="navbar navbar-expand-xs">
          <button id="btnLeft" type="button" name="button" class="btn m-1"><span><i class="pr-2 pl-2 fa fa-angle-left color-pink" aria-hidden="true"></i></span></button>
          <div class="nav-sing-up-title">
            <h1 class="display-5">Verify phone number</h1>
            <p class="lean">Join now free ride credit</p>
          </div>
        </nav>
        <hr class="my-1">
      </head>
        <div class="row justify-content-center">
          <p class="col-12 pt-3 text-center"><b>LAB-</b><input id="verifyNums" type="text" name="verify" value="" maxlength="3" placeholder="_ _ _" pattern="[0-9]{3}" required></p>
          <p class="col-12 pt-3 text-center">Enter the code set to 52 </p>
          <button class="col-3 mb-3 btn color-btn" type="button" name="button" id="resendCode">Resend code</button>
          <button class="col-12 mt-3 btn color-btn" type="button" name="button" disabled>Next</button>

        </div>
    </section>




    <!-- -->



    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
      <script type="text/javascript " src="js/app.js"></script>

  </script>
  </body>
</html>
